<h3>Cadastrar Departamento</h3>

<div class="col-md-4">
    <div [hidden]="error == null" class="alert alert-danger">{{error}}</div>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="departamento.nome">
        </div>
        <div class="form-group">
            <label class="control-label" for="codigo">CÃ³digo</label>
            <input type="text" class="form-control" name="codigo" id="codigo" [(ngModel)]="departamento.codigo">
        </div> 

        <div class="form-group text-center">
            <button class="btn btn-success" (click)="cadastrar()">
                Cadastrar
            </button>
            <a class="btn btn-default" [routerLink]="['/departamento-listar']">
                Voltar
            </a>
        </div>
    </form>
</div>
