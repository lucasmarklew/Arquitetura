<h3>Cadastrar Estacionamento</h3>

<div class="col-md-4">
    <div [hidden]="error == null" class="alert alert-danger">{{error}}</div>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="codigo">CÃ³digo</label>
            <input type="text" class="form-control" name="codigo" id="codigo" [(ngModel)]="estacionamento.codigo">

        <div class="form-group text-center">
            <button class="btn btn-success" (click)="cadastrar()">
