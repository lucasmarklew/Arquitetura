<h3>Cadastrar Projeto</h3>

<div class="col-md-4">
    <div [hidden]="error == null" class="alert alert-danger">{{error}}</div>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="projeto.nome">
        </div>
        <div class="form-group">
            <label class="control-label" for="descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="descricao" [(ngModel)]="projeto.descricao">
        </div> 

        <div class="form-group text-center">
            <button class="btn btn-success" (click)="cadastrar()">
                Cadastrar
            </button>
            <a class="btn btn-default" [routerLink]="['/projeto-listar']">
                Voltar
            </a>
        </div>
    </form>
</div>
